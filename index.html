<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <script src="js/script.js" defer></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1>LIBRARY</h1>
        <div class='addButtonZone'>
        <button class='addButton'><i class="material-icons">add</i></button>
        </div>
        <div class='informationField'>
            <button class='closeWindow'><i class="material-icons">close</i></button>
                <form id='myForm'>
                    <label for='title'>Tittle of the book</label>
                    <input type="text" id='title' name='title' value='noTitle' required>
                    <label for='author'>Author of the book</label>
                    <input type="text" id='author' name='author' value='noAuthor' required>
                    <label for='pages'>Number of pages</label>
                    <input type="number" id='pages' name='pages' value='noPages' required>
                    <label for='readStatus'>It has been read?</label>
                    <input type='checkbox'id='readStatus' name='read' value='null'>
                    <input type='submit' id='storageData'>
                </form>
            
        </div>
    </body>
</html>
