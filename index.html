<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <script src="js/script.js" defer></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header id='main_top'>
        <div id='title_container'>
        <h1>LIBRARY</h1>
        </div>
        <div>
            <button id='button_addBook'><i class="material-icons">library_books</i></button>
        </div>
    </header>
        <div class='container'>
            <form id='myForm'>
                <div class='container_categorie'>
                <label for='title'>Tittle</label>
                    <input id='title' class='container_input' type='text'>
                </div>
                <div class='container_categorie'>
                <label for='author'>Author</label>    
                    <input id='author' class='container_input' type='text'>
                </div>
                    <div class='container_categorie'>
                <label for='pages'>Pages</label>   
                    <input id='pages'class='container_input input_number' type='number' min="0">
                    </div>
                    <div class='container_categorie'>
                <label for='readStatus'>It has been read?</label>
                    <input id='readStatus'class='container_input status_input' type='checkbox'>
                    </div>
                <button class='container_buttons container_submit_button' type='button'><i class="material-icons">add</i></button> 
            </form>
            <button class='container_buttons container_cancel_form' type='button'><i class="material-icons">close</i></button>
        </div>
        <div id='container_library'></div>
    </body>
</html>
